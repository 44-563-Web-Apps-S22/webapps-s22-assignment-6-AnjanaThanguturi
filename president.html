<!DOCTYPE html>
<html>

<head>
    <title>Guess the President</title>
</head>

<body>

    <h2>President guess by Anjana Thanguturi</h2>

    <form>
        <label for="secret_president">Enter the secret president name </label>
        <input type="password" id="secret_president" name="secret_president" value="George Washington"><br>

        <label for="guess_president">Guess the president</label>
        <input type="text" id="guess_president" name="guess_president" autofocus> <br>

        <input type="button" onclick="checkGuess()" value="Check the guess">
    </form>


    <p id="result">This text will be replaced </p>

    <script>
        let correct = 0, wrong = 0;
        function checkGuess() {
            console.log("Getting form values");
            secret = document.getElementById("secret_president").value;
            guess = document.getElementById("guess_president").value;
            out = document.getElementById("result");
            if (secret == guess) {
                correct++;
                alert("You got it right");
                out.innerHTML = "Correct " + correct + " Wrong " + wrong;
            } else {
                wrong++
                alert("Wrong President");
                out.innerHTML = "Correct " + correct + " Wrong " + wrong;
                if(wrong >= 3){
                    wrongGuess();
                }
            }
        }
        function wrongGuess(){
            alert("Sorry, game over.");
        }
    </script>

    <label>Image changes on click</label><br>
    <div class="container">
        <img src="Avocet.jpg" id="image" alt="Avocet" style="height: 100px;width: 100px;" onclick="swapImage()">
    </div>

    <script>
        let useImage = 1;
        function swapImage() {
            switch (useImage) {
                case 1:
                    document.getElementById("image").src = "Avocet.jpg";
                    useImage++;
                    break;
                case 2:
                    document.getElementById("image").src = "Gadwall.jpg";
                    useImage++;
                    break;
                case 3:
                    document.getElementById("image").src = "Ultramarine Flycatcher.jpg";
                    useImage++;
                    break;
                default:
                    document.getElementById("image").src = "Avocet.jpg";
                    break;
            }
        }
    </script>

</body>

</html>
