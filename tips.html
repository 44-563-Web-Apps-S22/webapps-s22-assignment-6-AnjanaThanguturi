<!DOCTYPE html>
<html>

<head>
    <title>Tips</title>
</head>

<body>

    <h2>Anjana Thanguturi computes tips</h2>

    <form>
        <label for="amount">Enter a check amount</label>
        <input type="number" id="amount" name="amount" value=20> <br>

        <label for="tip_increase">Enter tip increase</label>
        <input type="number" id="tip_increase" name="tip_increase" value=0.05> <br>

        <input type="button" onclick="tips()" value="Find tips">
    </form>


    <p id="result">This text will be replaced </p>

    <script>
        function tips() {
            let result = "";
            console.log("Getting form values");
            amount = document.getElementById("amount").value;
            tip_increase = document.getElementById("tip_increase").value;
            var percentage = 0.1;
            for (n = 0; n < 10; n++) {
                result = result + (amount * percentage).toFixed(1) + " ";
                percentage = percentage + parseFloat(tip_increase);
            }
            document.getElementById("result").innerHTML = "Tip amounts by increase of "
                + tip_increase + " are " + result;
        }
    </script>

    <h3> Calculations </h3>
    <form>
        <input type="radio" id="times" name="calculate" value="times" onclick="chooseOp()">
        <label for="times">*</label></br>

        <input type="radio" id="divide" name="calculate" value="divide" onclick="chooseOp()">
        <label for="divide">/</label></br>

        <input type="radio" id="exponent" name="calculate" value="exponent" onclick="chooseOp()">
        <label for="exponent">**</label></br>
    </form>

    <p id="calValues">This text will be replaced </p>

    <script>
        amount = document.getElementById("amount").value;
        tip_increase = document.getElementById("tip_increase").value;
        out = document.getElementById("calValues");
        function chooseOp() {
            times = document.getElementById("times").checked;
            divide = document.getElementById("divide").checked;
            exponent = document.getElementById("exponent").checked;
            if (times) {
                out.innerHTML = "Amount * Tip increase : "+amount * tip_increase;
            }
            if (divide) {
                out.innerHTML = "Amount / Tip increase : "+amount / tip_increase;
            }
            if (exponent) {
                out.innerHTML = "Amount ** Tip increase : "+amount ** tip_increase;
            }
        }
    </script>

</body>

</html>
